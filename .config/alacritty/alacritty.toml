[window]
opacity = 0.80
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#0a0a0d"
foreground = "#f6eff6"

[colors.cursor]
cursor = "#ead6e2"

[colors.normal]
black = "#20202c"
red = "#fe5f46"
green = "#a2f766"
yellow = "#d3be6f"
blue = "#79c5f6"
magenta = "#fe46e5"
cyan = "#46e6fe"
white = "#ead6e2"

[colors.bright]
black = "#0a0a0d"
red = "#fe5f46"
green = "#a2f766"
yellow = "#d3be6f"
blue = "#92cefd"
magenta = "#fe46e5"
cyan = "#46e6fe"
white = "#f6eff6"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
