[window]
opacity = 0.6
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
normal = { family = "monospace", style = "Regular" }
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }
size = 14.0


[colors.primary]
background = "#000000"
foreground = "#29fffe"

[colors.cursor]
cursor = "#fe13fa"

[colors.normal]
black = "#000000"
red = "#ef2929"
green = "#1cfe3c"
yellow ="#fefe45"
blue = "#268ad2"
magenta = "#fe13fa"
cyan = "#29fffe"
white = "#c2c1c3"

[colors.bright]
black = "#808080"
red = "#ef2929"
green = "#1cfe3c"
yellow = "#fefe45"
blue = "#268ad2"
magenta = "#fe13fa"
cyan = "#29fffe"
white = "#c2c1c3"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
