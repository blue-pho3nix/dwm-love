[window]
opacity = 0.8
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#0a0002"
foreground = "#ede8fc"

[colors.cursor]
cursor = "#ede8fc"

[colors.normal]
black = "#190006"
red = "#fd2c3c"
green = "#00cf3b"
yellow = "#e1d263"
blue = "#00b87a"
magenta = "#a200cf"
cyan = "#00c5ae"
white = "#d1c6f7"

[colors.bright]
black = "#0a0002"
red = "#ee203b"
green = "#00b87a"
yellow = "#d5c212"
blue = "#08a2dd"
magenta = "#9204c9"
cyan = "#00b87a"
white = "#ede8fc"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
