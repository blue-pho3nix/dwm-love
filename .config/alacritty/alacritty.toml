[window]
opacity = 0.8
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0
normal = { family = "mono", style = "Regular" }

[colors.primary]
background = "#0e1111"
foreground = "#dee3e3"


[colors.cursor]
cursor = "#505654"

[colors.normal]
black = "#2e3030"
red = "#db3f60"
green = "#505654"
yellow = "#dcc847"
blue = "#0e5ad7"
magenta = "#ef8b50"
cyan = "#276c85"
white = "#dee3e3"

[colors.bright]
black = "#1a1e1e"
red = "#fd829c"
green = "#919b98"
yellow = "#fbe765"
blue = "#5292fb"
magenta = "#fda977"
cyan = "#79dbfe"
white = "#eef4f4"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
