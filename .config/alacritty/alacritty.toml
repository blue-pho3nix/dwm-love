[window]
opacity = 0.8
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#030105"
foreground = "#c0bfc0"

[colors.cursor]
cursor = "#c0bfc0"

[colors.normal]
black = "#030105"
red = "#A11825"
green = "#D21B25"
yellow ="#EF1F27"
blue = "#F51D28"
magenta = "#C92962"
cyan = "#5013A8"
white = "#c0bfc0"

[colors.bright]
black = "#5d5163"
red = "#A11825"
green = "#D21B25"
yellow = "#EF1F27"
blue = "#F51D28"
magenta = "#C92962"
cyan = "#5013A8"
white = "#c0bfc0"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
