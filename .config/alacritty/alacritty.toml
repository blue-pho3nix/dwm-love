[window]
opacity = 0.85
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#01012d"
foreground = "#89ccff"

[colors.cursor]
cursor = "#89ccff"

[colors.normal]
black = "#01012d"
red = "#ff4e8d"
green = "#84ffb1"
yellow = "#ff9800"
blue = "#0086ff"
magenta = "#a046ff"
cyan = "#98f7fd"
white = "#badfff"

[colors.bright]
black = "#364579"
red = "#ff0073"
green = "#00ff8c"
yellow = "#ff8c00"
blue = "#0071FF"
magenta = "#8c00ff"
cyan = "#00f2ff"
white = "#e2f3ff"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
