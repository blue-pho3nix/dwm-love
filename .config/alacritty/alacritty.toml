[window]
opacity = 0.8
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#536a62"
foreground = "#a4ccbd"


[colors.cursor]
cursor = "#928374"

[colors.normal]
black = "#32302f"
red = "#928374"
green = "#89fb00"
yellow = "#ffce01"
blue = "#82a79a"
magenta = "#ff5500"
cyan = "#83a598"
white = "#a5af99"

[colors.bright]
black = "#201f1e"
red = "#928374"
green = "#89fb00"
yellow = "#ffce01"
blue = "#82a79a"
magenta = "#ff5500"
cyan = "#83a598"
white = "#fbf1c7"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
