[window]
opacity = 0.8
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#4c0a0d"
foreground = "#fef8f8"

[colors.cursor]
cursor = "#f61e29"

[colors.normal]
black = "#4c0a0d"
red = "#f61e29"
green = "#a9ff04"
yellow = "#f43574"
blue = "#6260fa"
magenta = "#fa58f5"
cyan = "#8d58fd"
white = "#f9edee"

[colors.bright]
black = "#120001"
red = "#f6686f"
green = "#ccfd6c"
yellow = "#f5719d"
blue = "#8584ff"
magenta = "#fa8bf7"
cyan = "#a47afc"
white = "#fef8f8"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
