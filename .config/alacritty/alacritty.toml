[window]
opacity = 0.8
dynamic_title = true

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[colors.primary]
background = "#041A3B"
foreground = "#729FCF"

[colors.cursor]
cursor = "#F2F2F2"

[colors.normal]
black = "#303030"
red = "#E1321A"
green = "#0071FF"
yellow = "#FFC005"
blue = "#729FCF"
magenta = "#EC0048"
cyan = "#0071FF"
white = "#F2F2F2"

[colors.bright]
black = "#5D5D5D"
red = "#FF361E"
green = "#7BC91F"
yellow = "#FFD00A"
blue = "#0071FF"
magenta = "#FF1D62"
cyan = "#4BB8FD"
white = "#A020F0"

[cursor.style]
shape = "Beam"
blinking = "On"

[scrolling]
history = 40000

[mouse]
hide_when_typing = true

[terminal.shell]
program = "/bin/zsh"
args = [
    "--login",
]
